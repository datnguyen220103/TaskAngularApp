<main class="py-5">
    <form [formGroup]="createF" (submit)="onSubmit()">
        <div class="container">
            <div class="col-md-10 mx-auto">
                <h1>CREATE TASK</h1>
                <div class="mb-3">
                    <label for="" class="form-label">Name Task</label>
                    <input type="text" name="" id="" class="form-control" formControlName="name" placeholder=""
                        aria-describedby="helpId" />
                    <div *ngIf="createF['controls']['name'].dirty && createF['controls']['name'].errors">
                        <small class="form-text" *ngIf="createF['controls']['name'].errors['required']">Tên
                            task không được để trống</small>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Group</label>
                    <input type="text" name="" id="" class="form-control" formControlName="group" placeholder=""
                        aria-describedby="helpId" />
                    <div *ngIf="createF['controls']['group'].dirty && createF['controls']['group'].errors">
                        <small class="form-text" *ngIf="createF['controls']['group'].errors['required']">Tên
                            group không được để trống</small>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Status</label>
                    <select id="taskStatus" class="form-control" required formControlName="status" name="">
                        <option value="false">Chưa hoàn thành</option>
                        <option value="true">Hoàn thành</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Priority</label>
                    <select id="taskStatus" class="form-control" required formControlName="priority" name="">
                        <option value="1">Rất quan trọng</option>
                        <option value="2">Quan trọng</option>
                        <option value="3">Không quan trọng</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Due Date</label>
                    <input type="date" name="" id="" class="form-control" formControlName="duedate" placeholder=""
                        aria-describedby="helpId" />
                    <div *ngIf="createF['controls']['duedate'].dirty && createF['controls']['duedate'].errors">
                        <small class="form-text" *ngIf="createF['controls']['duedate'].errors['required']">Deadline
                            không được để trống</small>

                    </div>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Description</label>
                    <textarea type="date" name="" id="" class="form-control" formControlName="description"
                        placeholder="" aria-describedby="helpId" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary" [disabled]="createF.invalid">Add Task</button>
            </div>
        </div>

    </form>

</main>
